<!DOCTYPE html>
<html>
  <head>
    <style>
       #map {
        height: 600px;
        width: 100%;
       }
    </style>
  </head>
  <body>
    <h3>My Google Maps Demo</h3>
    <div id="map"></div>

<script>

var icon1 = {

};

};

//加油站1
var marker1 = new google.maps.Marker({
position: new google.maps.LatLng(24.172260, 120.645471),
map: map,

});

    content: '<h3>台灣中油河南路站</h3><br /><p>台中市西屯區河南路二段341號</p>'
    });
